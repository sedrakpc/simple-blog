<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            <div ng-repeat="post in posts">
                <div class="post-preview">
                    <a ui-sref='article({id: post.id})'>
                        <h2 class="post-title">
                            <span ng-bind="post.title"></span>
                        </h2>
                        <h3 class="post-subtitle">
                            <span ng-bind="post.subtitle"></span>
                        </h3>
                    </a>
                    <p class="post-meta">Posted by <a href="#"><span ng-bind="post.postedBy"></span></a> on <span ng-bind="post.creationDate"></span></p>
                </div>
                <hr>
            </div>
            <!-- Pager -->
            <ul class="pager">
                <li class="next">
                    <a href="#">Older Posts &rarr;</a>
                </li>
            </ul>
        </div>
    </div>
</div>

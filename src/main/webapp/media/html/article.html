<!-- Post Content -->
<article>
    <div class="container" ng-show="post">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="post-heading">
                    <h1><span ng-bind="post.title"></span></h1>
                    <h2 class="subheading">
                        <span ng-bind="post.subtitle"></span>
                    </h2>
                    <p class="post-meta">Posted by <a href="#"><span ng-bind="post.postedBy"></span></a> on <span ng-bind="post.creationDate"></span></p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1" ng-bind-html="post.content | to_trusted">

            </div>
        </div>
    </div>
</article>
